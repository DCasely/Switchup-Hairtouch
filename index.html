<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- FAVICON FOR LOGO -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- GOOGLE FONTS -->

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

    <title>The Switchup Hairtouch</title>
  </head>
  <body>
    <!-- ============================================ -->
    <!-- NAVIGATION -->
    <!-- ============================================ -->
    <section id="navigation">
      <div class="container">
        <nav
          id="navigation-container"
          class="navbar navbar-expand-lg navbar-dark fixed-top"
        >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- NAV ITEMS -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="main-menu" class="navbar-nav nav-fill w-100">
              <li class="nav-item">
                <a class="nav-link" href="#welcome">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#recommendations">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#education">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <!-- ============================= -->
    <!-- HOME -->
    <!-- ============================= -->

    <section id="home" class="container-fluid">
      <div class="container">
        <div class="row mb-lg-5">
          <!-- FACEBOOK ICON -->
          <div class="social-media-icon-box col">
            <a
              href="https://www.facebook.com/theswitchuphairtouch"
              target="_blank"
            >
              <i id="facebook-icon" class="fab fa-facebook"></i
            ></a>
          </div>

          <!-- PROFILE IMAGE -->
          <div class="col text-center">
            <a
              href="https://www.facebook.com/theswitchuphairtouch"
              target="_blank"
            >
              <img
                id="profile-img"
                src="./images/profile-img.jpg"
                alt="profile image"
            /></a>
          </div>

          <!-- INSTAGRAM ICON -->
          <div class="social-media-icon-box col">
            <a
              href="https://www.instagram.com/theswitchup_hairtouch/"
              target="_blank"
            >
              <i class="fab fa-instagram-square"></i
            ></a>
          </div>
        </div>

        <!-- FACEBOOK BOOK ME BUTTON -->
        <div class="row">
          <div class="col text-center">
            <button class="facebook-btn btn download-button" type="button">
              <a
                id="link-to-facebook"
                href="https://www.facebook.com/theswitchuphairtouch"
                target="_blank"
              >
                <i class="far fa-calendar-alt"></i> Book Now
                <i class="fab fa-facebook"></i
              ></a>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- ============================= -->
    <!-- PRICING -->
    <!-- ============================= -->

    <section id="pricing">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="col-lg-6 col-xl-3">
              <div class="card" style="width: 18rem;">
                <img
                  class="card-img-top"
                  src="./images/passiontwist.jpg"
                  alt="passiontwist"
                />
                <div class="card-body text-center">
                  <h5 class="card-title">Box Braids</h5>
                  <h4>$145-300</h4>
                  <a
                    href="https://www.codewars.com/users/DCasely"
                    class="btn btn-primary"
                    target="_blank"
                    ><i class="far fa-calendar-alt"></i> Book Now
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS FOR BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
